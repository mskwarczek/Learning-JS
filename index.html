<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock-Paper-Scissors</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	<body>
		<section class="game-window">
			<div>
				<button onclick="newGame()">New Game</button>
			</div>
			<div>
				<button class="player-move" id="rock" data-move="rock">Rock</button>
  				<button class="player-move" id="paper" data-move="paper">Paper</button>
  				<button class="player-move" id="scissors" data-move="scissors">Scissors</button>
			</div>
			<div id="output"></div>
			<div id="result"></div>
		</section>
		<div class="overlay" id="modal-overlay">
			<div class="modal" id="modal-gamestart">
				<a href="#" class="close">x</a>
				<header>New game</header>
				<div class="content-new">
					<form>
  						<p>Player name: </p><input type="text" id="player-name"><br>
  						<p>Number of rounds to win: </p><input type="number" id="rounds-number"><br><br>
  						<input type="button" onclick="startGame()" value="START!">
					</form>
				</div>
			</div>
			<div class="modal" id="modal-gameend">
				<a href="#" class="close">x</a>
				<header>End of game</header>
				<div class="content-final"></div>
				<div>
					<table>
						<tbody class="final-array">
  							<tr>
    							<th>Round number</th>
    							<th>Player move</th> 
    							<th>Computer move</th>
    							<th>Round result</th>
    							<th>Game result</th>
  							</tr>
  						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
