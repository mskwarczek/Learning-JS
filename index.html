<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Country search engine</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	<body>
		<h1>Country search engine</h1>
		<button id="search">Search a country</button>
		<input id="country-name" type="text">
		<h2>List of countries</h2>
		<div id="countries">
			<p>No data</p>
		</div>

		<script id="template" type="x-tmpl-mustache">
		<div class="country-container">
			<div class="row">
				<div class="col-4">
					<img class="flag" src="{{flag}}">
				</div>
				<div class="col-8">
					<h1>{{ name }}</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<h2>Background information</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<h3>Capital:</h3>
					<h3>Population:</h3>
					<h3>Area:</h3>
					<h3>Language(s):</h3>
					<h3>Currency:</h3>
				</div>
				<div class="col-8">
					<h3>{{ capital }}</h3>
					<h3>{{ population }}</h3>
					<h3>{{ area }} sq. km</h3>
					<h3>{{ languages.0.name }}  {{ languages.1.name }}  {{ languages.2.name }}</h3>
					<h3>{{ currencies.0.code }} - {{ currencies.0.name }}</h3>
				</div>
			</div>
		</div>
		</script>

	<script src="vendor/mustache.js"></script>
	<script src="js/script.js"></script>
	</body>
</html>
