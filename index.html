<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Country search engine</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	<body>
		<h1>Country search engine</h1>
		<input id="country-name" type="text">
		<button id="search">Search for a country</button>
		<div>
			<h2 id="switch"><i class="fas fa-angle-down"></i> List of countries <i class="fas fa-angle-down"></i></h2>
			<ul id="countries-list">
			</ul>
		</div>
		<div id="country-info">
		</div>

		<script id="template" type="x-tmpl-mustache">
		<div class="template">
			<div class="row info-header">
				<div class="col-4">
					<img class="flag" src="{{flag}}">
				</div>
				<div class="col-8 country-name">
					<h1>{{ name }}</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-12 info-title">
					<h2>Background information</h2>
				</div>
			</div>
			<div class="row info-content">
				<div class="col-4 info-tags">
					<h3>Capital:</h3>
					<h3>Population:</h3>
					<h3>Area:</h3>
					<h3>Language(s):</h3>
					<h3>Currency:</h3>
				</div>
				<div class="col-8 info-data">
					<h3>{{ capital }}</h3>
					<h3>{{ population }}</h3>
					<h3>{{ area }} sq. km</h3>
					<h3>{{ languages.0.name }}  {{ languages.1.name }}  {{ languages.2.name }}</h3>
					<h3>{{ currencies.0.code }} - {{ currencies.0.name }}</h3>
				</div>
			</div>
		</div>
		</script>

	<script src="vendor/mustache.js"></script>
	<script src="js/script.js"></script>
	</body>
</html>
